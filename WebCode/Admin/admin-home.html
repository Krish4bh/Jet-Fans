<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/admin-home.css}" />
    <link rel="stylesheet" href="/WebCode/Admin/admin-home.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <p
            class="navbar-brand my-0 ms-5 me-0 p-0"
            style="font-family: Dancing Script, cursive; font-size: 40px"
          >
            Jet Fans
          </p>
        </div>
        <div>
          <p class="me-4 my-0 fs-4 fw-medium">Admin Dashboard</p>
        </div>
        <div>
          <button class="btn btn-secondary me-5" id="logout-btn">
            Log out
          </button>
        </div>
      </div>
    </nav>
    <hr class="m-0" />
    <nav class="navbar d-felx justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn active" id="manage-btn">Home</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Users</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Products</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Orders</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Feedbacks</button></a
          >
        </li>
      </ul>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h5 class="fw-medium text-center me-5">Manage Admins</h5>
          <table class="table table-bordered mb-0">
            <thead>
              <tr>
                <th class="" scope="col">Id</th>
                <th scope="col">Name</th>
                <th class="" scope="col">Email</th>
                <th class="" scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="admin : ${admins}">
                <td
                  class="text-body-secondary"
                  scope="row"
                  th:text="${admin.id}"
                ></td>
                <td
                  class="text-body-secondary"
                  scope="row"
                  th:text="${admin.name}"
                ></td>
                <td
                  class="text-body-secondary"
                  scope="row"
                  th:text="${admin.email}"
                ></td>
                <td class="" scope="row">
                  <div class="d-flex align-items-center justify-content-around">
                    <button
                      id="admin-edit-btn"
                      data-bs-toggle="modal"
                      data-bs-target="#admin-edit-modal"
                      th:data-admin-id="${admin.id}"
                      th:data-admin-name="${admin.name}"
                      th:data-admin-email="${admin.email}"
                      onclick="populateModal(this)"
                    >
                      <i class="bi bi-pencil-square fs-3"></i>
                    </button>
                    <button
                      class="btn btn-danger"
                      th:href="@{'/delete/admin/' + ${admin.id} }"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <button
              class="bg-dark"
              id="add-admin-btn"
              data-bs-toggle="modal"
              data-bs-target="#add-admin-modal"
            >
              Add Admin
            </button>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col-4">
          <h5 class="text-center">Statistics</h5>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Users</th>
                <th scope="col">Products</th>
                <th scope="col">Orders</th>
                <th scope="col">Feedbacks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-body-secondary" scope="row"></td>
                <td class="text-body-secondary" scope="row"></td>
                <td class="text-body-secondary" scope="row"></td>
                <td class="text-body-secondary" scope="row"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="admin-edit-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Admin</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form" th:action="@{/update/admin}" method="post">
              <input type="hidden" name="id" id="editId" />
              <div class="mb-3">
                <div class="row align-items-center justify-content-between">
                  <div class="col-auto">
                    <label
                      for="editname"
                      class="form-label fw-medium fs-5 my-0 me-5"
                      >Name:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control admin-edit-input"
                      placeholder="Name"
                      id="editName"
                      name="name"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row align-items-center justify-content-between">
                  <div class="col-auto">
                    <label
                      for="editEmail"
                      class="form-label fw-medium fs-5 my-0 me-5"
                      >Email:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control admin-edit-input"
                      placeholder="Email"
                      id="editEmail"
                      name="email"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div class="row align-items-center justify-content-between">
                  <div class="col-auto">
                    <label
                      for="editPassword"
                      class="form-label fw-medium fs-5 my-0 me-2"
                      >Password:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control admin-edit-input"
                      id="editPassword"
                      placeholder="Password"
                      name="password"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row align-items-center justify-content-center">
                  <div class="col-auto">
                    <button class="btn btn-success">Save Changes</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="add-admin-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Admin</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form class="form" th:action="${/add/admin}" method="post">
              <div class="row align-items-center justify-content-between mb-3">
                <div class="col">
                  <label for="addName" class="form-label fw-medium fs-5 my-0"
                    >Name:</label
                  >
                </div>
                <div class="col-auto">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="addName"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="row align-items-center justify-content-between mb-3">
                <div class="col">
                  <label for="addEmail" class="form-label fw-medium fs-5"
                    >Email:</label
                  >
                </div>
                <div class="col-auto">
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="addEmail"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="row align-items-center justify-content-between mb-4">
                <div class="col">
                  <label for="addPassword" class="form-label fw-medium fs-5"
                    >Password:</label
                  >
                </div>
                <div class="col-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="addPassword"
                    name="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                  <button class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function populateModal(button) {
        document.getElementById("editId").value =
          button.getAttribute("data-admin-id");
        document.getElementById("editName").value =
          button.getAttribute("data-admin-name");
        document.getElementById("editEmail").value =
          button.getAttribute("data-admin-email");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
