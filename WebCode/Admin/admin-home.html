<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="admin-home.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <p
            class="navbar-brand my-0 ms-5 me-0 p-0"
            style="font-family: Dancing Script, cursive; font-size: 40px"
          >
            Jet Fans
          </p>
        </div>
        <div>
          <p class="me-4 my-0 fs-4 fw-medium">Admin Dashboard</p>
        </div>
        <div>
          <button class="btn btn-secondary me-5" id="logout-btn">
            Log out
          </button>
        </div>
      </div>
    </nav>
    <hr class="m-0" />
    <nav class="navbar d-felx justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn active" id="manage-btn">Home</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Users</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Products</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Orders</button></a
          >
        </li>
        <li class="nav-item">
          <a href="" class="nav-link"
            ><button class="btn" id="manage-btn">Feedbacks</button></a
          >
        </li>
      </ul>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h5 class="fw-medium text-center me-2">Manage Admins</h5>
          <table class="table table-bordered table-hover mb-0">
            <thead>
              <tr>
                <th class="" scope="col">Id</th>
                <th scope="col">Name</th>
                <th class="" scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="admin : ${admin}">
                <td
                  class="text-body-secondary"
                  scope="row"
                  th:text="${admin.id}"
                ></td>
                <td
                  class="text-body-secondary"
                  scope="row"
                  th:text="${admin.name}"
                ></td>
                <td
                  class="text-body-secondary"
                  scope="row"
                  th:text="${admin.email}"
                ></td>
                <td scope="row">
                  <div class="d-flex align-items-center justify-content-around">
                    <a
                      class=""
                      th:href="@{'/update/admin/' + ${admin.admin_id}}"
                      id="admin-edit-btn"
                      data-bs-toggle="modal"
                      data-bs-target="#admin-edit-modal"
                    >
                      <i class="bi bi-pencil-square fs-3"></i>
                    </a>
                    <button
                      class="btn btn-danger"
                      th:href="@{'/delete/admin/' + ${admin.admin_id} }"
                    >
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <button class="bg-dark" id="add-admin-btn" th:href="/add/admin">
              Add Admin
            </button>
          </div>
        </div>
        <div class="col-3"></div>
        <div class="col-4">
          <h5 class="fw-medium text-center">Statistics</h5>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Users</th>
                <th scope="col">Products</th>
                <th scope="col">Orders</th>
                <th scope="col">Feedbacks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-body-secondary" scope="row" th:text=""></td>
                <td class="text-body-secondary" scope="row" th:text=""></td>
                <td class="text-body-secondary" scope="row" th:text=""></td>
                <td class="text-body-secondary" scope="row" th:text=""></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="admin-edit-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Admin</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form action="submit">
              <div class="mb-3">
                <div class="row align-items-center justify-content-center">
                  <div class="col-auto">
                    <label
                      for="Name"
                      class="form-label fw-medium fs-5 my-0 me-5"
                      >Name:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      id="admin-edit-input"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row align-items-center justify-content-center">
                  <div class="col-auto">
                    <label
                      for="Email"
                      class="form-label fw-medium fs-5 my-0 me-5"
                      >Email:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      id="admin-edit-input"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div class="row align-items-center justify-content-center">
                  <div class="col-auto">
                    <label
                      for="Password"
                      class="form-label fw-medium fs-5 my-0 me-2"
                      >Password:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="admin-edit-input"
                      placeholder="Password"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row align-items-center justify-content-center">
                  <div class="col-auto">
                    <button class="btn btn-success">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
