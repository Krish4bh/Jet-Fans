<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetFans.com</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="navbar navbar-light fixed-top">
      <div class="container-fluid">
        <div class="row w-100">
          <div
            class="col-1 col-lg-1 d-flex justify-content-center align-items-center"
          >
            <button
              class="btn btn-outline-dark d-none d-lg-block"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasLeft"
              id="offcanvas-btn"
              type="button"
            >
              ☰
            </button>
            <div
              class="offcanvas offcanvas-start"
              id="offcanvasLeft"
              tabindex="-1"
              aria-labelledby="offcanvasLabel"
            >
              <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasLabel">SideBar</h4>
                <button
                  class="btn-close"
                  type="button"
                  data-bs-dismiss="offcanvas"
                  aria-label="close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <p>Some content ...</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-3 text-center">
            <div class="brand-name">
              <a
                class="logo navbar-brand me-0"
                href="home.html"
                style="font-family: Dancing Script, cursive"
                >Jet Fans
              </a>
            </div>
          </div>
          <div class="col-12 col-lg-8 pe-0">
            <div class="right-section d-flex">
              <button
                class="btn btn-outline-dark d-inline-block d-lg-none align-items-start"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLeft"
                type="button"
              >
                ☰
              </button>

              <ul
                class="nav d-flex align-items-end ms-auto justify-content-center"
              >
                <form class="d-flex align-items-end">
                  <div class="form-floating">
                    <input
                      type="search"
                      class="form-control d-none d-lg-inline-block"
                      placeholder="Search"
                      id="search-input"
                    />
                    <label
                      for="search-input"
                      class="form-label d-none d-lg-inline-block"
                      >Search</label
                    >
                    <ul id="search-results">
                      <!-- List items will be dynamically inserted here using JS -->
                    </ul>
                  </div>
                </form>
                <li class="nav-item">
                  <a
                    href="../Pre-Home/authorization.html"
                    class="nav-link d-none d-lg-block"
                    id="LogIn-link"
                    >Log IN</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link d-none d-lg-block"
                    id="ContactUs-link"
                    >Contact Us</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link d-none d-lg-block"
                    id="ShoppingCart-link"
                    >Shopping Cart</a
                  >
                </li>
              </ul>
              <ul class="nav d-flex ms-auto m-lg-0">
                <!-- Search icon (mobile only) -->
                <li class="nav-item">
                  <a href="#" class="nav-link d-block d-lg-none">
                    <i class="bi bi-search icon"></i>
                  </a>
                </li>

                <!-- Login icon -->
                <li class="nav-item">
                  <a
                    href="../Pre-Home/authorization.html"
                    class="nav-link d-block d-lg-none"
                  >
                    <i class="bi bi-person icon"></i>
                  </a>
                </li>

                <!-- Cart icon -->
                <li class="nav-item">
                  <a href="#" class="nav-link d-block d-lg-none">
                    <i class="bi bi-cart icon"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section
      class="hero bg-light text-center d-flex align-items-center"
      style="height: 90vh"
    >
      <div class="container">
        <h1 class="display-4 fw-bold">Stay Cool with Jet Fans</h1>
        <p class="lead">
          High-performance fans designed for comfort, style, and energy
          efficiency.
        </p>
        <a href="products.html" class="btn btn-lg mt-3" id="shop-now-btn"
          >Shop Now</a
        >
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
