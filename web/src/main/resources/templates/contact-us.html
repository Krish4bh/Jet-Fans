<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <title>Jet Fans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="contact-us.css" />
    <link rel="stylesheet" href="/WebCode/Home-Page/home.css" />
    <link rel="stylesheet" th:href="@{/css/fragments.css}" />
    <link rel="stylesheet" href="@{/css/contact-us.css}" />
  </head>
  <body>
    <div th:replace="~{fragments :: navbar}"></div>

    <section class="contact-us-container">
      <div class="container my-5 bg-dark text-light text-center">
        <p
          class="blockquote fw-semibold font-monospace pt-5 mb-0"
          id="contact-us"
        >
          Contact Us
        </p>
        <p class="lead text-light mx-5">
          We’d love to hear from you — whether you have a question about our
          products, need help with your order, our team at Jet Fans is always
          ready to help you.
        </p>
        <div class="row mt-4">
          <div class="col">
            <i class="bi bi-geo-alt icon" id=""></i>
            <p
              class="blockquote fw-semibold font-monospace mb-1 headings"
              id=""
            >
              ADDRESS
            </p>
            <p class="lead inf" id="o">27 13 Lowe Haven</p>
          </div>
          <div class="col">
            <i class="bi bi-telephone icon" id=""></i>
            <p
              class="blockquote fw-semibold font-monospace mb-1 headings"
              id=""
            >
              PHONE
            </p>
            <p class="lead inf" id="">111 343 32 32</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <i class="bi bi-envelope icon" id=""></i>
            <p
              class="blockquote fw-semibold font-monospace mb-1 headings"
              id=""
            >
              EMAIL
            </p>
            <p class="lead" id="info">contact-us@jetfans.com</p>
          </div>
          <div class="col">
            <p
              class="blockquote fw-semibold font-monospace follow-us"
              id="headings"
            >
              FOLLOW US
            </p>
            <i class="bi bi-facebook px-2 social-media-icons" id=""></i>
            <i class="bi bi-twitter px-2 social-media-icons" id=""></i>
            <i class="bi bi-instagram px-2 social-media-icons" id=""></i>
            <i class="bi bi-youtube px-2 social-media-icons" id=""></i>
          </div>
        </div>
      </div>
    </section>

    <div th:replace="~{fragments :: footer}"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
