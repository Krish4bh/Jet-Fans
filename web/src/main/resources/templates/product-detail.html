<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Product page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/web/src/main/resources/static/css/fragments.css"
    />
    <link rel="stylesheet" href="../static/css/shop-now.css" />
    <link rel="stylesheet" th:href="@{/css/fragments.css}" />
    <link rel="stylesheet" href="../static/css/product-detail.css" />
  </head>
  <body>
    <div th:replace="~{fragments :: navbar}"></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-4">
          <div
            class="product-carousel fade-in"
            id="productCarousel"
            data-bs-ride="carousel"
          >
            <div class="carousel slide" id="product-imgs-carousel">
              <div class="carousel-inner">
                <div
                  class="carousel-item active"
                  th:each="image, interStat : ${product.images}"
                  th:classappend="${interStat.first} ? 'active' : '' "
                >
                  <img
                    th:src="@{}"
                    src="/Product-Imgs/table-fan.jpg"
                    class="d-block product-img"
                    th:alt="${product.title}"
                    th:text="${image}"
                  />
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#productCarousel"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  id="productCarousel"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6"></div>
      </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
  </body>
</html>
