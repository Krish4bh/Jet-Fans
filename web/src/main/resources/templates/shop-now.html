<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Now</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" th:href="@{/css/shop-now.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments.css}" />
  </head>
  <body>
    <div th:replace="~{fragments :: navbar}"></div>

    <main class="container-fluid mt-5">
      <div th:if="${#lists.isEmpty(products)}">
        No products are available right now.
      </div>
      <div th:if="${!#lists.isEmpty(products)}">
        <div class="row justify-content-around">
          <div class="col-3" th:each="product : ${products}">
            <div class="card border border-secondary shadow-md">
              <a th:href="@{/product/{id}(id=${product.id})}">
                <img
                  th:src="@{/Product-Imgs/{img}(img=${#lists.isEmpty(product.images) ? 'blank-img.png' : product.images[0]})}"
                  class="card-img-top"
                  alt="Product Image"
                />
              </a>
              <div class="card-body">
                <a
                  th:href="@{/product/{id}(id=${product.id})}"
                  class="card-link text-decoration-none text-dark"
                >
                  <h5 th:text="${product.title}">Product title</h5></a
                >
                <p class="prices mb-0">
                  <span
                    th:text="${product.price}"
                    class="fw-bold text-dark fs-3"
                    >Price</span
                  >
                  <span class="text-muted">M.R.P</span>
                  <span
                    class="text-muted text-decoration-line-through"
                    th:text="mrp"
                    >MRP</span
                  >
                </p>

                <p class="mb-0">
                  ‚≠ê 4.3
                  <small class="text-muted"
                    ><small th:text="rating"></small> Reviews</small
                  >
                </p>

                <p class="card-text mb-3">
                  <small>
                    <small th:text="total-sold"></small> bought in past
                    month.</small
                  >
                </p>

                <form
                  th:action="@{/add/cart}"
                  method="post"
                  class="form"
                  id="add-to-cart"
                >
                  <input type="hidden" name="id" th:value="${product.id}" />
                  <button class="btn btn-warning">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Toast Container -->
      <div
        id="toast-container"
        style="position: fixed; bottom: 40px; right: 20px; z-index: 9999"
      ></div>

      <!-- Toast Template (hidden initially) -->
      <div
        id="toast-template"
        style="
          display: none;
          background-color: #198754;
          color: white;
          padding: 10px 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          font-weight: 500;
        "
      ></div>
    </main>

    <div th:replace="~{fragments :: footer}"></div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      // Show toast message if success or loginMessage exist
      const successMsg = /*[[${success}]]*/ null;
      const loginMsg = /*[[${loginMessage}]]*/ null;

      if (successMsg || loginMsg) {
        const toastContainer = document.getElementById("toast-container");
        const toastTemplate = document.getElementById("toast-template");

        const toast = toastTemplate.cloneNode(true);
        toast.style.display = "block";
        toast.textContent = successMsg || loginMsg;

        // Set color based on message type
        toast.style.backgroundColor = successMsg ? "#198754" : "#ffc107";
        toastContainer.appendChild(toast);

        // Animate fade-out after 3 seconds
        setTimeout(() => {
          toast.style.transition = "opacity 0.5s ease";
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 500);
        }, 3000);
      }
      /*]]>*/
    </script>

    <script th:src="@{/js/cartOffcanvas.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
