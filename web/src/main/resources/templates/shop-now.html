<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Now</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="/web/src/main/resources/static/css/fragments.css"
    />

    <link rel="stylesheet" href="../static/css/shop-now.css" />
  </head>
  <body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col-3" th:each="product : ${products}">
          <div class="card border border-secondary shadow-md">
            <img
              th:src="@{images/{img}(img=${product.image})}"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body">
              <a href="" class="card-link">
                <h5 th:text="${product.title}" class="text-decoration-none">
                  Product title
                </h5></a
              >
              <p class="prices mb-0">
                <span th:text="${product.price}" class="fw-bold text-dark fs-3"
                  >Price</span
                >
                <span class="text-muted">M.R.P</span>
                <span
                  class="text-muted text-decoration-line-through"
                  th:text="mrp"
                  >MRP</span
                >
              </p>

              <p class="mb-0">
                ‚≠ê 4.3
                <small class="text-muted"
                  ><small th:text="rating"></small> Reviews</small
                >
              </p>

              <p class="card-text mb-3">
                <small>
                  <small th:text="total-sold"></small> bought in past
                  month.</small
                >
              </p>

              <div class="mb-3">
                <button class="btn btn-warning">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments :: footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
