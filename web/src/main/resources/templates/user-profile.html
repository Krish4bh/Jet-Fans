<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Jet Fans</title>

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/fragments.css}" />

    <link rel="stylesheet" th:href="@{/css/user-profile.css}" />
  </head>

  <body>
    <div th:replace="~{fragments :: navbar}"></div>

    <section class="profile-section container">
      <div class="row g-5">
        <!-- User Info -->
        <div class="col-lg-5 col-md-6 profile-info">
          <h3><i class="bi bi-person me-2"></i>My Profile</h3>

          <div class="info-row">
            <span class="key">Name</span>
            <span class="value" th:text="${user.name}"></span>
          </div>
          <div class="info-row">
            <span class="key">Email</span>
            <span class="value" th:text="${user.email}"></span>
          </div>
          <div class="info-row">
            <span class="key">Phone</span>
            <span class="value" th:text="${user.phone}"></span>
          </div>
          <div class="info-row">
            <span class="key">Address</span>
            <span class="value" th:text="${user.address}"></span>
          </div>

          <button
            class="btn btn-edit"
            data-bs-toggle="modal"
            data-bs-target="#editProfileModal"
          >
            Edit Profile
          </button>
        </div>

        <!-- Orders Section -->
        <div class="col-lg-7 col-md-6 orders-section">
          <h3><i class="bi bi-bag me-2"></i>My Orders</h3>

          <!-- When no orders -->
          <div
            th:if="${#lists.isEmpty(orders)}"
            class="text-center text-muted mt-5"
          >
            <p>No orders placed yet.</p>
          </div>

          <!-- Loop through orders -->
          <div th:each="order : ${orders}" class="mb-4">
            <div class="order-card p-3 border rounded shadow-sm mb-3">
              <div
                class="order-top d-flex justify-content-between align-items-center mb-2"
              >
                <span class="fw-semibold"
                  >Order #<span th:text="${order.id}"></span
                ></span>
                <span class="fw-semibold"
                  >₹ <span th:text="${order.totalAmount}"></span
                ></span>
              </div>
              <div class="order-date text-muted mb-3">
                <i class="bi bi-calendar me-1"></i>
                <span
                  th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy')}"
                ></span>
              </div>

              <!-- Show products of this order -->
              <div
                th:each="product : ${order.products}"
                class="d-flex align-items-center border p-2 rounded mb-2"
              >
                <img
                  th:src="@{/Product-Imgs/{img}(img=${product.image})}"
                  alt="Product Image"
                  class="me-3 rounded"
                  style="width: 60px; height: 60px; object-fit: cover"
                />
                <div class="flex-grow-1">
                  <h6 th:text="${product.title}" class="mb-1"></h6>
                  <small class="text-muted">
                    Qty:
                    <span
                      th:text="${product.quantity != null ? product.quantity : 1}"
                    ></span>
                    | ₹<span th:text="${product.price}"></span>
                  </small>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <div th:if="${hasMore}" class="show-more text-end">
            <a th:href="@{/user/profile(page=${nextPage})}">Show More →</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Edit Profile Modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-sm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form
              th:action="@{/user/update-profile}"
              th:object="${user}"
              method="post"
            >
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" />
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-dark">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
