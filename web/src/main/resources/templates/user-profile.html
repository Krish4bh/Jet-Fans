<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Jet Fans</title>

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #ffffff;
        font-family: "Inter", sans-serif;
        color: #212529;
      }

      .profile-section {
        max-width: 1200px;
        margin: 60px auto;
      }

      /* --- PROFILE INFO --- */
      .profile-info h3 {
        font-weight: 600;
        font-size: 1.6rem;
        margin-bottom: 2rem;
        color: #212529;
        border-bottom: 2px solid #f1f1f1;
        padding-bottom: 10px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 14px 0;
        border-bottom: 1px solid #f7f7f7;
      }

      .info-row span.key {
        color: #6c757d;
        font-weight: 500;
        font-size: 1rem;
        letter-spacing: 0.2px;
      }

      .info-row span.value {
        font-weight: 500;
        font-size: 1.05rem;
        color: #111;
      }

      .btn-edit {
        margin-top: 24px;
        background-color: #212529;
        color: #fff;
        border-radius: 6px;
        padding: 7px 22px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .btn-edit:hover {
        background-color: #000;
      }

      /* --- ORDERS SECTION --- */
      .orders-section h3 {
        font-weight: 600;
        font-size: 1.6rem;
        margin-bottom: 2rem;
        color: #212529;
        border-bottom: 2px solid #f1f1f1;
        padding-bottom: 10px;
      }

      .order-card {
        background-color: #ffffff;
        border: 1px solid #eee;
        border-radius: 10px;
        padding: 18px 22px;
        margin-bottom: 18px;
        transition: all 0.2s ease-in-out;
      }

      .order-card:hover {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        transform: translateY(-2px);
      }

      .order-top {
        display: flex;
        justify-content: space-between;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .order-date {
        color: #6c757d;
        font-size: 0.9rem;
        margin-top: 6px;
      }

      .show-more {
        text-align: center;
        margin-top: 20px;
      }

      .show-more a {
        color: #212529;
        font-weight: 500;
        text-decoration: none;
      }

      .show-more a:hover {
        text-decoration: underline;
      }

      /* --- MODAL --- */
      .modal-content {
        border-radius: 10px;
      }

      .modal-header {
        background-color: #212529;
        color: white;
        border-bottom: none;
      }

      .form-control {
        border-radius: 6px;
      }

      @media (max-width: 992px) {
        .profile-section .row {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments :: navbar}"></div>

    <section class="profile-section container">
      <div class="row g-5">
        <!-- LEFT: PROFILE INFO -->
        <div class="col-lg-5 col-md-6 profile-info">
          <h3><i class="bi bi-person me-2"></i>My Profile</h3>

          <div class="info-row">
            <span class="key">Name</span>
            <span class="value" th:text="${user.name}"></span>
          </div>
          <div class="info-row">
            <span class="key">Email</span>
            <span class="value" th:text="${user.email}"></span>
          </div>
          <div class="info-row">
            <span class="key">Phone</span>
            <span class="value" th:text="${user.phone}"></span>
          </div>
          <div class="info-row">
            <span class="key">Address</span>
            <span class="value" th:text="${user.address}"></span>
          </div>

          <button
            class="btn btn-edit"
            data-bs-toggle="modal"
            data-bs-target="#editProfileModal"
          >
            Edit Profile
          </button>
        </div>

        <!-- RIGHT: ORDERS -->
        <div class="col-lg-7 col-md-6 orders-section">
          <h3><i class="bi bi-bag me-2"></i>My Orders</h3>

          <div
            th:if="${#lists.isEmpty(orders)}"
            class="text-center text-muted mt-5"
          >
            <p>No orders placed yet.</p>
          </div>

          <div th:each="order : ${orders}" class="order-card">
            <div class="order-top">
              <span>Order #<span th:text="${order.id}"></span></span>
              <span>₹ <span th:text="${order.totalPrice}"></span></span>
            </div>
            <div class="order-date">
              <i class="bi bi-calendar me-1"></i>
              <span
                th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}"
              ></span>
            </div>
          </div>

          <div th:if="${hasMore}" class="show-more">
            <a th:href="@{/user/profile(page=${nextPage})}">Show More →</a>
          </div>
        </div>
      </div>
    </section>

    <!-- EDIT PROFILE MODAL -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-sm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Profile</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form
              th:action="@{/user/update-profile}"
              th:object="${user}"
              method="post"
            >
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" />
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-dark">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
